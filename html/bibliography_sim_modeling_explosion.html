/**
 * Renders a list of references into the DOM.
 * @param {Array<Object>} referencesToDisplay - The array of reference objects to display. Each object needs an 'originalIndex'.
 */
function displayReferences(referencesToDisplay) {
    const referencesContainer = document.getElementById('references');
    referencesContainer.innerHTML = ''; // Clear existing list
    referencesToDisplay.forEach(ref => {
        const item = document.createElement('div');
        item.className = 'reference-item';
        
        const numberElement = document.createElement('span');
        numberElement.className = 'reference-number';
        numberElement.textContent = `${ref.originalIndex + 1}.`;

        const textElement = document.createElement('p');
        textElement.innerHTML = ref.text; // Use innerHTML to render italics
        
        item.appendChild(numberElement);
        item.appendChild(textElement);
        referencesContainer.appendChild(item);
    });
}

/**
 * Filters the references based on the search input and updates the display.
 */
function searchReferences() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toUpperCase();
    const filteredReferences = references
        .map((ref, index) => ({ text: ref.text, originalIndex: index })) // Add original index
        .filter(ref => ref.text.toUpperCase().includes(filter));
    displayReferences(filteredReferences);
}

// Initial call and event listeners
document.addEventListener('DOMContentLoaded', () => {
    // Initial display
    const initialReferences = references.map((ref, index) => ({
        text: ref.text,
        originalIndex: index
    }));
    displayReferences(initialReferences);

    // Back to Top Button Logic
    const toTopBtn = document.getElementById('toTopBtn');

    window.addEventListener('scroll', () => {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            toTopBtn.style.display = 'block';
        } else {
            toTopBtn.style.display = 'none';
        }
    });

    toTopBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
});
