<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Preview - Thesis Proposal Seminar Virda Nur Lu'lu</title>
    <style>
        /* CSS for the main and responsive layout */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling on the page */
            background-color: #000;
        }

        #slideshow-frame {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        /* 'Cancel' button to return Home on mobile devices */
        #mobile-cancel-btn {
            display: none; /* Hidden by default */
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 9999;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 16px;
            -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        }

        #mobile-cancel-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Overlay message to ask the user to rotate their screen */
        #rotate-device-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 10000;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
        }
        
        /* Media Query for mobile devices (smartphones and tablets) */
        @media (hover: none) and (pointer: coarse) {
            #mobile-cancel-btn {
                display: block; /* Show the cancel button */
            }

            /* Show the overlay message ONLY when in portrait mode */
            @media (orientation: portrait) {
                #rotate-device-overlay {
                    display: flex;
                }
                /* Hide the slide and button when the overlay is active */
                #slideshow-frame, #mobile-cancel-btn {
                    display: none; 
                }
            }
        }
    </style>
</head>
<body>

    <iframe 
        id="slideshow-frame" 
        src="https://view.officeapps.live.com/op/view.aspx?src=https://virdanurlulu.github.io/paper/seminar-tesis-virda-nur-lulu.ppsx" 
        frameborder="0">
    </iframe>

    <button id="mobile-cancel-btn">Back</button>

    <div id="rotate-device-overlay">
        <p>ðŸ”„<br><br>Please rotate your device to landscape mode<br>to view the presentation.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homeUrl = 'https://virdanurlulu.github.io/';
            const cancelButton = document.getElementById('mobile-cancel-btn');

            // 1. Function to return Home when the 'Escape' key is pressed on desktop
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    window.location.href = homeUrl;
                }
            });

            // 2. Function to return Home when the mobile 'Back' button is clicked
            if (cancelButton) {
                cancelButton.addEventListener('click', function() {
                    window.location.href = homeUrl;
                });
            }

            // 3. Attempting to lock orientation to landscape on mobile devices.
            // This feature may not be supported in all browsers,
            // so we rely on the CSS overlay message as the primary solution.
            function lockOrientation() {
                try {
                    if (screen.orientation && typeof screen.orientation.lock === 'function') {
                        screen.orientation.lock('landscape').catch(err => {
                            // Ignore errors, as the user might not grant permission
                            // or the browser is not in fullscreen mode.
                        });
                    }
                } catch (e) {
                    console.error("Failed to lock orientation:", e);
                }
            }
            
            // Call the function when the page first loads on a mobile device
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                lockOrientation();
            }

        });
    </script>

</body>
</html>
