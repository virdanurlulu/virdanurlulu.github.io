<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Preview â€“ Seminar Proposal Tesis Virda Nur Lu'lu</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .wrap {
    min-height: 100svh;
    display: grid;
    place-items: center;
    padding: 20px;
    box-sizing: border-box;
  }
  .viewer {
    width: min(1100px, 96vw);
    aspect-ratio: 16/9;
    background: #111;
    position: relative;
    border: 1px solid rgba(255,255,255,.2);
    border-radius: 12px;
    overflow: hidden;
  }
  iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
  
  /* === PENYEMPURNAAN TAMPILAN AWAL === */

  @keyframes gradient-animation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  @keyframes pulse-animation {
    0% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
    }
    70% {
      transform: scale(1.05);
      box-shadow: 0 0 0 20px rgba(59, 130, 246, 0);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
    }
  }

  #start-overlay {
    position: absolute;
    inset: 0;
    cursor: pointer;
    transition: opacity 0.5s ease;
    display: grid;
    place-items: center;
    background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
    background-size: 400% 400%;
    animation: gradient-animation 15s ease infinite;
  }
  
  #start-btn {
    background: #2563eb;
    border: none;
    color: #fff;
    padding: 16px 32px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.2rem;
    font-weight: bold;
    animation: pulse-animation 2.5s infinite;
    transition: transform 0.2s ease;
  }

  #start-btn:hover {
    transform: scale(1.1);
  }
  
  #start-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #exit-fs-btn {
    position: fixed; /* Diubah menjadi fixed agar posisinya relatif terhadap layar */
    top: 15px;
    right: 15px;
    z-index: 2147483647;
    background: rgba(0,0,0,0.6);
    color: white;
    border: 1px solid rgba(255,255,255,0.7);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 24px;
    font-weight: bold;
    line-height: 38px;
    text-align: center;
    cursor: pointer;
    display: none; /* Defaultnya tersembunyi */
  }
  #exit-fs-btn.visible {
    display: block;
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="viewer" id="viewer">
    <iframe 
      id="slides-frame" 
      title="Presentasi" 
      allow="fullscreen; autoplay; encrypted-media; picture-in-picture; web-share">
    </iframe>
    <div id="start-overlay">
      <button id="start-btn">Mulai Presentasi</button>
    </div>
  </div>
</div>
<button id="exit-fs-btn" title="Keluar dari Layar Penuh" aria-label="Keluar dari Layar Penuh">&times;</button>


<script>
(function() {
  const SLIDES_URL = "https://docs.google.com/presentation/d/1c6Hj7uNhM-ZuXHQPQAxl5EbpRojnjvlV/embed?start=true&loop=false&delayms=3000&rm=minimal";

  const overlay = document.getElementById('start-overlay');
  const startBtn = document.getElementById('start-btn');
  const iframe = document.getElementById('slides-frame');
  const exitBtn = document.getElementById('exit-fs-btn');
  const rootEl = document.documentElement; // Target untuk fullscreen adalah seluruh halaman

  startBtn.addEventListener('click', () => {
    iframe.src = SLIDES_URL;
    overlay.classList.add('hidden');

    // PENYEMPURNAAN 1: Minta fullscreen untuk seluruh halaman (lebih imersif)
    if (rootEl.requestFullscreen) {
      rootEl.requestFullscreen();
    } else if (rootEl.webkitRequestFullscreen) {
      rootEl.webkitRequestFullscreen();
    } else if (rootEl.msRequestFullscreen) {
      rootEl.msRequestFullscreen();
    }

    // PENYEMPURNAAN 2: Hanya coba kunci orientasi di perangkat mobile
    const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    if (isMobile) {
      screen.orientation?.lock('landscape').catch(error => {
        console.warn("Tidak dapat mengunci orientasi:", error);
      });
    }
  });
  
  exitBtn.addEventListener('click', () => {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
  });

  // PENYEMPURNAAN 3: Logika tombol keluar dipusatkan di sini agar lebih andal
  document.addEventListener('fullscreenchange', () => {
    // Jika ada elemen yang sedang fullscreen, tampilkan tombol keluar. Jika tidak, sembunyikan.
    if (document.fullscreenElement) {
      exitBtn.classList.add('visible');
    } else {
      exitBtn.classList.remove('visible');
    }
  });
})();
</script>

</body>
</html>
