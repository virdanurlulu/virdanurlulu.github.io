<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - Thesis Proposal Seminar Virda Nur Lu'lu</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: Arial, sans-serif; color: white;
        }
        #slideshow-frame {
            width: 100vw; height: 100vh; border: none;
            display: none; /* Disembunyikan sampai benar-benar siap ditampilkan */
        }
        #mobile-back-btn, #start-overlay, #rotate-device-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            text-align: center;
        }
        #mobile-back-btn {
            display: none; top: 15px; right: 15px;
            width: auto; height: auto;
            padding: 10px 20px; background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid white; border-radius: 8px;
            cursor: pointer; font-size: 16px;
            -webkit-tap-highlight-color: transparent;
        }
        #mobile-back-btn:hover { background-color: rgba(255, 255, 255, 0.2); }
        #start-overlay {
            flex-direction: column; background-color: #000; z-index: 10001;
        }
        #start-btn {
            font-size: 1.2em; padding: 15px 30px; cursor: pointer;
            border: 2px solid white; background-color: transparent;
            color: white; border-radius: 10px; margin-top: 20px;
        }
        #rotate-device-overlay {
            display: none; /* Disembunyikan secara default */
            background-color: rgba(0, 0, 0, 0.95);
        }
        
        /* Media query hanya untuk menampilkan tombol back di perangkat sentuh */
        @media (hover: none) and (pointer: coarse) {
            #mobile-back-btn.active {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="start-overlay">
        <h2>Thesis Proposal Seminar</h2>
        <p>Virda Nur Lu'lu</p>
        <button id="start-btn">Mulai Presentasi</button>
    </div>

    <iframe 
        id="slideshow-frame" 
        data-src="https://view.officeapps.live.com/op/view.aspx?src=https://virdanurlulu.github.io/paper/seminar-tesis-virda-nur-lulu.ppsx"
        title="Presentation Viewer">
    </iframe>

    <button id="mobile-back-btn">Back</button>

    <div id="rotate-device-overlay">
        <p>ðŸ”„<br><br>Please rotate your device to landscape mode.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homeUrl = 'https://virdanurlulu.github.io/';
            const startOverlay = document.getElementById('start-overlay');
            const startButton = document.getElementById('start-btn');
            const rotateOverlay = document.getElementById('rotate-device-overlay');
            const slideshowFrame = document.getElementById('slideshow-frame');
            const backButton = document.getElementById('mobile-back-btn');

            let presentationLoaded = false;
            const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

            // Fungsi untuk memuat presentasi
            function loadPresentation() {
                if (!presentationLoaded && slideshowFrame.dataset.src) {
                    presentationLoaded = true;
                    slideshowFrame.src = slideshowFrame.dataset.src; // Set 'src' untuk memulai loading
                    slideshowFrame.style.display = 'block';
                    if (isMobile) {
                        backButton.classList.add('active');
                    }
                }
            }

            // Fungsi untuk memeriksa orientasi dan mengambil tindakan
            function handleOrientation() {
                // Cek apakah layar lanskap (lebar > tinggi)
                const isLandscape = window.innerWidth > window.innerHeight;

                if (isLandscape) {
                    rotateOverlay.style.display = 'none'; // Sembunyikan pesan rotasi
                    loadPresentation(); // Muat presentasi
                } else {
                    rotateOverlay.style.display = 'flex'; // Tampilkan pesan rotasi
                }
            }

            // Event listener untuk tombol 'Mulai'
            startButton.addEventListener('click', function() {
                startOverlay.style.display = 'none'; // Sembunyikan overlay awal

                if (isMobile) {
                    // Coba masuk ke fullscreen untuk pengalaman terbaik
                    document.documentElement.requestFullscreen().catch(err => {
                        console.warn("Fullscreen request failed:", err);
                    });
                    
                    // Langsung cek orientasi setelah tombol ditekan
                    handleOrientation();
                    // Dengarkan perubahan orientasi di masa mendatang
                    window.addEventListener('orientationchange', handleOrientation);
                } else {
                    // Untuk desktop, langsung muat saja
                    loadPresentation();
                }
            });

            // Event listener untuk tombol Escape & Back
            document.addEventListener('keydown', e => { if (e.key === 'Escape') window.location.href = homeUrl; });
            backButton.addEventListener('click', () => { window.location.href = homeUrl; });
        });
    </script>

</body>
</html>
