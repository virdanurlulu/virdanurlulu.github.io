<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Preview - Seminar Proposal Tesis Virda Nur Lu'lu</title>
    <style>
        /* CSS untuk tampilan utama dan responsif */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Mencegah scrolling pada halaman */
            background-color: #000;
        }

        #slideshow-frame {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        /* Tombol 'cancel' untuk kembali ke Home di perangkat seluler */
        #mobile-cancel-btn {
            display: none; /* Sembunyikan secara default */
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 9999;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 16px;
            -webkit-tap-highlight-color: transparent; /* Hilangkan highlight biru saat disentuh */
        }

        #mobile-cancel-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Pesan overlay untuk meminta pengguna memutar layar */
        #rotate-device-overlay {
            display: none; /* Sembunyikan secara default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 10000;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
        }
        
        /* Media Query untuk perangkat seluler (smartphone dan tablet) */
        @media (hover: none) and (pointer: coarse) {
            #mobile-cancel-btn {
                display: block; /* Tampilkan tombol cancel */
            }

            /* Tampilkan pesan overlay HANYA saat dalam mode potret */
            @media (orientation: portrait) {
                #rotate-device-overlay {
                    display: flex;
                }
                /* Sembunyikan slide dan tombol saat overlay aktif */
                #slideshow-frame, #mobile-cancel-btn {
                    display: none; 
                }
            }
        }
    </style>
</head>
<body>

    <iframe 
        id="slideshow-frame" 
        src="https://docs.google.com/gview?url=https://virdanurlulu.github.io/paper/seminar-tesis-virda-nur-lulu.ppsx&embedded=true" 
        frameborder="0">
    </iframe>

    <button id="mobile-cancel-btn">Kembali</button>

    <div id="rotate-device-overlay">
        <p>ðŸ”„<br><br>Mohon putar perangkat Anda ke posisi lanskap<br>untuk melihat presentasi.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homeUrl = 'https://virdanurlulu.github.io/';
            const cancelButton = document.getElementById('mobile-cancel-btn');

            // 1. Fungsi kembali ke Home saat tombol 'Escape' ditekan di desktop
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    window.location.href = homeUrl;
                }
            });

            // 2. Fungsi kembali ke Home saat tombol 'Kembali' di seluler diklik
            if (cancelButton) {
                cancelButton.addEventListener('click', function() {
                    window.location.href = homeUrl;
                });
            }
        });
    </script>

</body>
</html>
