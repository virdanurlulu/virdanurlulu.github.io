<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Preview â€“ Seminar Proposal Tesis Virda Nur Lu'lu</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .wrap {
    min-height: 100svh;
    display: grid;
    place-items: center;
    padding: 20px;
    box-sizing: border-box;
  }
  .viewer {
    width: min(1100px, 96vw);
    aspect-ratio: 16/9;
    background: #111;
    position: relative;
    border: 1px solid rgba(255,255,255,.2);
    border-radius: 12px;
    overflow: hidden;
  }
  iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
  #start-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.7);
    display: grid;
    place-items: center;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }
  #start-btn {
    background: #2563eb;
    border: 1px solid #3b82f6;
    color: #fff;
    padding: 16px 32px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.2rem;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }
  #start-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="viewer" id="viewer">
    <iframe 
      id="slides-frame" 
      title="Presentasi" 
      allow="fullscreen; autoplay; encrypted-media; picture-in-picture; web-share">
    </iframe>

    <div id="start-overlay">
      <button id="start-btn">Mulai Presentasi</button>
    </div>
  </div>
</div>

<script>
(function() {
  const SLIDES_URL = "https://docs.google.com/presentation/d/1c6Hj7uNhM-ZuXHQPQAxl5EbpRojnjvlV/embed?start=true&loop=false&delayms=3000&rm=minimal";

  const viewer = document.getElementById('viewer');
  const overlay = document.getElementById('start-overlay');
  const startBtn = document.getElementById('start-btn');
  const iframe = document.getElementById('slides-frame');

  startBtn.addEventListener('click', () => {
    iframe.src = SLIDES_URL;
    overlay.classList.add('hidden');

    if (viewer.requestFullscreen) {
      viewer.requestFullscreen();
    } else if (viewer.webkitRequestFullscreen) {
      viewer.webkitRequestFullscreen();
    } else if (viewer.msRequestFullscreen) {
      viewer.msRequestFullscreen();
    }

    screen.orientation?.lock('landscape').catch(error => {
      console.log("Tidak dapat mengunci orientasi:", error);
    });
  });
})();
</script>

</body>
</html>
